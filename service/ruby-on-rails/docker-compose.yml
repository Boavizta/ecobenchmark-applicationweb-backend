services:
  runner:
    image: jdrouet/eco-benchmark:runner-default
    platform: linux/amd64
    build: ../../runner
    command:
      - run
      - "--vus"
      - "2"
      - "--duration"
      - "1m"
      - "--env"
      - "SERVER_HOST=service:8080"
      - "/config/scenario.js"
    depends_on:
      - service

  service:
    image: jdrouet/eco-benchmark:service-ruby-on-rails-default
    platform: linux/amd64
    build: .
    depends_on:
      - database
    environment:
      - DATABASE_URL=postgres://postgres:mysecretpassword@database:5432/postgres
      - DATABASE_POOL_MAX=20
    restart: unless-stopped

  database:
    image: jdrouet/eco-benchmark:database-default
    platform: linux/amd64
    build: ../../migrations
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    healthcheck:
      test: "/usr/bin/psql -U postgres postgres -c \"\\d\""
      interval: 3s
      timeout: 1s
      retries: 20
    restart: unless-stopped

  validator:
    image: grafana/k6
    platform: linux/amd64
    build: ../../validator
    command:
      - run
      - "--iterations"
      - "1"
      - "--env"
      - "SERVER_HOST=service:8080"
      - "/config/scenario.js"
    volumes:
      - ../../validator:/config:ro
    depends_on:
      - service
